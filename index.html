<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">Counter application</header>
    <main class="container">
        <section class="total-counter">
            Total: <span class="total-count"></span>
        </section>
        <section class="product" id="product-1">
            <div class="badge"><span class="product-count"></span></div>
            <img class="product-img" src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
            <button class="btn btn-danger btn-dec">-</button>
            <button class="btn btn-success btn-inc">+</button>
            <button class="btn btn-danger btn-delete">Delete</button>
        </section>
        <section class="product" id="product-2">
            <div class="badge"><span class="product-count"></span></div>
            <img class="product-img" src="https://images.unsplash.com/photo-1485965120184-e220f721d03e?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
            <button class="btn btn-danger btn-dec">-</button>
            <button class="btn btn-success btn-inc">+</button>
            <button class="btn btn-danger btn-delete">Delete</button>
        </section>
        <section class="product" id="product-3">
            <div class="badge"><span class="product-count"></span></div>
            <img class="product-img" src="https://images.unsplash.com/photo-1530319067432-f2a729c03db5?auto=format&fit=crop&q=80&w=1989&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" />
            <button class="btn btn-danger btn-dec">-</button>
            <button class="btn btn-success btn-inc">+</button>
            <button class="btn btn-danger btn-delete">Delete</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
